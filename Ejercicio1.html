<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
    <script>
        function Vnumero(){
            var correcto=true;
            var numero=document.getElementById("numero").value;
           
            const exprenum=/^[0-9]+$/;

            if(!exprenum.test(numero)){
                correcto=false;
                return correcto;
            }

            return correcto;
        }
        
function valida() {
    if(Vnumero()==true){
                    let numerosinput=document.getElementById("numero");

                    
                    let array=numerosinput.value.split("");
                    let resultado=0;

                    for(let i=0;i<array.length;i++){
                    resultado +=parseInt(array[i]);
                    }
    
                    document.getElementById("texto").innerText=resultado;
                   
                }else{
                    resultado=-1;
                    document.getElementById("texto").innerText=resultado;
                }
}
            window.addEventListener('DOMContentLoaded', () => {
                
                document.querySelector("#sumar").addEventListener("click",valida);
                
            });
            
    </script>
</head>
<body>
    <form method="POST">
        <input type="text" id="numero"><span id="texto"></span>
        <input type="button" value="enviar" id="sumar">
    </form>
    <span id="texto"></span>
</body>
</html>
